<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reset.css-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <!--Title-->
    <title>Train Scheduler</title>
  </head>
  <body class="bg-dark">
    <!--Div that holds everything-->
    <div class="container">
      <!--Opening crawl-->
      <div class="jumbotron bg-success text-white border border-danger">
        <h1 class="text-center">Train Schedule</h1>
      </div>
      <!--Div that holds the current schedules stored in firebase-->
      <div class="row mt-3 mb-3">
        <div class="col-lg-8">
          <div class="card card-default border border-danger">
            <!--Div that holds he current schedules-->
            <div class="card-header bg-success text-white">
              <h4 class="font-weight-bold text-center">Up to date Schedules:</h4>
            </div>
            <div class="card-body text-white bg-secondary">
              <table class="table table-striped table-responsive-sm table-bordered table-dark">
                <thead>
                  <tr class="font-weight-bold">
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody class="tables-body">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      <!--Div that holds the form for submitting a schedule request-->
      
        <div class="col-lg-4">
          <div class="card card-default border border-danger">
            <div class="card-header bg-success text-white">
              <h4 class="font-weight-bold text-center">Add a Schedule:</h4>
            </div>
            <div class="card-body bg-secondary text-white">
              <form>
                <div class="form-group row">
                  <label for="train-name">Train Name</label>
                  <input class="form-control border border-danger bg-dark text-white" id="train-name" type="text">
                </div>
                <div class="form-group row">
                  <label for="desitination">Destination</label>
                  <input class="form-control border border-danger bg-dark text-white" id="destination" type="text">
                </div>
                <div class="form-group row">
                  <label for="first-train-time">First Train Time(HH:mm - military time)</label>
                  <input class="form-control border border-danger bg-dark text-white" id="first-train-time" type="text">
                </div>
                <div class="form-group row">
                  <label for="frequency">Frequency (min)</label>
                  <input class="form-control border border-danger bg-dark text-white" id="frequency" type="number">
                </div>
                <button class="btn btn-success" id="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="fixed-bottom border-top border-danger">
        <div class="container-fluid mt-auto d-flex justify-content-center bg-dark text-white p-2">
          <span class="footer-text text-white">Copyright &copy; MOH 2019</span>
        </div>
      </footer>
    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Moment.js-->
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!--Personal JavaScript-->
    <script src="javascript/app.js" type="text/javascript"></script>
  </body>

</html>
